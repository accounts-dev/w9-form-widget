name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build widget
        run: npm run build
        env:
          VITE_N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Copy PDF template to dist
        run: cp "W9 Form Empty (1).pdf" dist/

      - name: Create demo page
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>W9 Form Widget Demo</title>
            <link rel="stylesheet" href="./style.css">
            <style>
              body {
                margin: 0;
                padding: 40px 20px;
                background: #f1f5f9;
                min-height: 100vh;
              }
            </style>
          </head>
          <body>
            <div id="w9-form"></div>
            <script src="./w9-widget.iife.js"></script>
            <script>
              W9Widget.init('#w9-form');
            </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
